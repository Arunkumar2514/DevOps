<template>
    <lightning-card title="File Upload Example">
        <div class="slds-m-around_medium">
            <lightning-File-Upload  label="Upload File"
                name="fileUploader"
                accept=".pdf, .docx"
                onuploadfinished={handleUploadFinished}></lightning-File-Upload>
            <lightning-textarea class="slds-textarea"  value={fileContent} disabled></lightning-textarea>
        </div>
    </lightning-card>
</template>
